{% extends 'base.html' %}
{% block content %}

<h3>Delete Stock</h3>
<br>
<div class="container">
  <div class="jumbotron">
    {% if ticker %}
      {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete {{ item }}</a><br><br>
      {% endfor%}
    {% else %}
      You dont have any Stock to Delete..!
    {% endif %}
    <br>
  </div>
</div>
{% endblock %}
